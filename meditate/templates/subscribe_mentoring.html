{% extends "base.html" %}
{% load static %}

{% block extrahead %}
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'mdb/js/mdb.min.js' %}" rel="stylesheet">
    <title>Subscribe to Mentoring</title>
{% endblock %}

{% block content %}
    <div class="wrapper-banner wrapper-banner-book">
        <h2>
            <font class="wrapper-banner-title sample-title">Subscribe to Mentoring Here</font>
        </h2>

        <div class="book-list">
            {% for item in items %}
                <div class="card ovf-hidden position">
                    <!--Card image-->
                    <div class="view overlay position">
                        <img src="{% static item.img %}" class="img-fluid position" alt="Book">
                    </div>
                    <!--Card content-->
                    <div class="card-body position">
                        <h4 class="card-title">{{ item.name }}</h4>
                        <h5 class="card-title">${{ item.price }}</h5>
                        <hr>
                        <p class="card-text">{{ item.desc }}</p>
                        <input class="btn btn-primary btn-md" type='button' onclick='AddToCart("{{item.name}}")' value='Add to Cart'>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
